<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Système de Gestion d'Apprentissage{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .navbar-brand {
            font-weight: 600;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .btn-primary {
            background: var(--primary);
            border: none;
            border-radius: 10px;
            padding: 10px 25px;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            text-align: center;
        }
        
        .method-card {
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .method-card:hover {
            background: #f8f9ff;
        }
        
        .method-card.active {
            border: 2px solid var(--primary);
            background: #f0f4ff;
        }
        
        .timer-display {
            font-size: 4rem;
            font-weight: 300;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: rgba(0,0,0,0.2);">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="bi bi-journal-bookmark"></i> Système d'Apprentissage
            </a>
            
            {% if session.user_id %}
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">
                    <i class="bi bi-house"></i> Accueil
                </a>
                <a class="nav-link" href="{{ url_for('pomodoro') }}">
                    <i class="bi bi-alarm"></i> Pomodoro
                </a>
                <a class="nav-link" href="{{ url_for('agenda') }}">
                    <i class="bi bi-calendar-check"></i> Agenda
                </a>
                <a class="nav-link" href="{{ url_for('stats') }}">
                    <i class="bi bi-graph-up"></i> Statistiques
                </a>
                <a class="nav-link" href="{{ url_for('logout') }}">
                    <i class="bi bi-box-arrow-right"></i> Déconnexion
                </a>
            </div>
            {% endif %}
        </div>
    </nav>

    <!-- Contenu principal -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
</html>
